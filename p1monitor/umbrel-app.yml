# Description

description: >-
  P1 Monitor is a tool to monitor and visualize data from your smart energy meter (DSMR/P1),
  including live usage, history, solar panel integration, and more. This Dockerized version
  makes it easy to run on any system, not just Raspberry Pi.

  - Live and historical energy usage graphs
  - SolarEdge and other solar panel support
  - Web-based dashboard
  - Data export and accounting features
  - Runs fully local, no cloud required

